<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Óptica Xoloc</title>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="head">
            <h1>Registro a Óptica Xoloc</h1>
        </div>
        <div class="formulario">
            <form id="regi_form">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required/>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="Ej. juan@ejemplo.com" required/>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required/>
                <small>Debe contener al menos un número y un carácter especial</small>
                
                <button type="submit">Registrarse</button>
            </form>
            <p id="errors"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
