<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Planetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explorador de Planetas</h1>
        <p>Descubre los cuerpos celestes más fascinantes</p>
    </header>

    <main>
        <div class="filtros">
            <input type="text" id="buscador" placeholder="Buscar planeta...">
            <select id="filtro-ano">
                <option value="todos">Todos los años</option>
                <option value="antiguos">Antigüedad</option>
                <option value="modernos">Descubrimientos modernos</option>
            </select>
        </div>

        <div id="contenedor-planetas" class="grid-container"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
