<!-- Clase 4: Promise y Await - Ejemplo de uso de Promesas en JavaScript -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styel.css">
        <title>Reserva de mesas. Restaurante el Ingeniero</title>
    </head>
    <body>
        <div class="container">
            <div class="head">
                <img class ="image" src="/mole.jpg" alt="">
                <h1>Bienvenido a nuestra pagina de Reserva de Mesas</h1>
                <img class ="image" src="/pozole.jpg" alt="">
            </div>
            <div class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo">
            </div>
            <div class="form-group">
                <label for="mesas">Número de mesas:</label>
                <input type="number" id="mesas" placeholder="Máximo 10" min="1" max="10">
            </div>
            <div class="buttons">
                <button id="promise-btn">Reservar con Promesas</button>
                <button id="async-btn">Reservar con Async/Await</button>
            </div>
        </div>
        
        <div id="resultado" class="result-container"></div>
        <div id="loading" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p>Procesando tu reserva...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
