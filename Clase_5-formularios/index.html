<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Registro de Evento</h1>
    </div>  
    <form id="registroEvento">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span id="error-nombre" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <span id="error-correo" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <span id="error-telefono" class="error-message"></span>
        </div>
        <div class="form-group">
            <label>Intereses:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="intereses" value="tecnología"> Tecnología</label>
                <label><input type="checkbox" name="intereses" value="negocios"> Negocios</label>
                <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
            </div>
            <span id="error-intereses" class="error-message"></span>
        </div>
        <div class="form-group">
            <label>Horario preferido:</label>
            <div class="radio-group">
                <label><input type="radio" name="horario" value="mañana" required> Mañana</label>
                <label><input type="radio" name="horario" value="tarde"> Tarde</label>
                <label><input type="radio" name="horario" value="noche"> Noche</label>
            </div>
            <span id="error-horario" class="error-message"></span>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="fecha">Fecha del evento:</label>
                <input type="date" id="fecha" name="fecha" required>
                <span id="error-fecha" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="hora">Hora preferida:</label>
                <input type="time" id="hora" name="hora" required>
                <span id="error-hora" class="error-message"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="archivo">Documento de identificación (opcional):</label>
            <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.png">
            <span id="error-archivo" class="error-message"></span>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
